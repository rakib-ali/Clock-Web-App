<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Clock App</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
          <!---------------TOGGLE BUTTON-------------->
            <div  class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="clock()"><i class="fas fa-clock" style="font-size:30px;color: #d1cdcd;"></i></button>
              <button type="button" class="toggle-btn" onclick="stopwatch()"><i class="fas fa-hourglass-start" style="font-size:30px;color: #d1cdcd;"></i></button>
            </div>
            <!----------------CLOCK----------------->
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
            <!---------------STOPWATCH------------->
            <div class="stopwatch">
            <div class="circle">
                <span class="time" id="display">00:00:00</span>
              </div>
        
              <div class="controls">
                <button class="buttonPlay">
                  <img id="playButton" src="play-button_opkxmt.svg"/>
        
                  <img id="pauseButton" src="pause-button_pinhpy.svg"/>
                </button>
        
                <button class="buttonReset">
                  <img id="resetButton" src="reset-button_mdv6wf.svg"/>
                </button>
              </div>
            </div>
        </div>
        <!-------------LIGHT MODE BUTTON------------------->
        <div class="toggleClass" onclick="toggleClass()"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
